{% load static %} 
<body class="bg-light">

    <title>Scrap</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="{% static 'assets/img/apple-icon.png' %}">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'assets/img/favicon.ico' %}">

    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/templatemo.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/custom.css' %}">

    <!-- Load fonts style after rendering the layout styles -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700;900&display=swap">
    <link rel="stylesheet" href="{% static 'assets/css/fontawesome.min.css' %}">
<main class="p-3 p-sm-5">
  
    <div class="login rounded text-dark">
        <h2 class="heading">ADD PRODUCT</h2>
        <form>
            {% csrf_token %}
            <input type="text" hidden name="userid" value="{{request.session.username}}">
            <div class="mb-3">
                <label for="mimage" class="form-label">Image</label>
                <input class="form-control" type="file" id="mimage" name="myimage">
            </div>
            <div class="mb-3">
                <label for="mtitle" class="form-label">Name</label>
                <input type="text" class="form-control" id="mtitle" name="title" required>
            </div>
            <div class="mb-3">
                <label for="mtitle" class="form-label">Description</label>
                <input type="text" class="form-control" id="mtitle" name="title" required>
            </div>
            <div class="mb-3">
                <select class="form-select" name="category">
                    <option selected value="default">Select Category</option>
                    <option  >iron</option>
                    <option  >Metal</option>
                    <option  >Copper</option>
                    <option  >plastic</option>


                    {% for c in cat%}
                    <option value="{{c.cat}}">{{c.cat}}</option>
                    {% endfor %}
                  </select>
            </div>
            <div class="mb-3">
                <label for="mnewcategory" class="form-label">Price</label>
                <input type="text" class="form-control" id="mnewcategory" name="newcategory">
            </div>
               <div class="mb-3">
                <label for="mnewcategory" class="form-label"></label>
                <p id="date1" name="date1"></p>
            </div>


            <button type="submit" class="btn btn-warning " style="margin-left: 45%;">ADD</button>
        </form>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">

</script>
</body>
<style type="text/css">
.login {
      width: 40%;
      margin: 0 auto;
      background-color: #e3e3e3;
      padding: 2rem;
  }
  
  .heading {
      text-align: center;
      text-transform: uppercase;
      font-size: 1.5rem;
  }
  
  .myalert {
      width: 40% !important;
  }
  @media screen and (max-width:500px){
      .login{
          width:100%;
          padding:2rem 1rem;
      }
  }
  
  @media screen and (min-device-width: 469px) and (max-device-width: 767px) {
      .login{
          width:80%;
          padding:2rem;
      }
  }
  @media screen and (min-device-width: 768px) and (max-device-width: 1069px) {
      .login{
          width:60%;
          padding:2rem;
      }
  }
html {
height: 100%;
}

.textarea{
margin-top: 5%;
}



@keyframes btn-anim1 {
0% {
left: -100%;
}
50%,100% {
left: 100%;
}
}



@keyframes btn-anim2 {
0% {
top: -100%;
}
50%,100% {
top: 100%;
}
}



@keyframes btn-anim3 {
0% {
right: -100%;
}
50%,100% {
right: 100%;
}
}



@keyframes btn-anim4 {
0% {
bottom: -100%;
}
50%,100% {
bottom: 100%;
}
}
