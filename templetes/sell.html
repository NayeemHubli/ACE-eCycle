{% extends 'baseur.html' %}
{% load static %}
{% block content %}
     <body>
        
        <main class="p-3 p-sm-5">
  
          <div class="login rounded text-dark">
              <h2 class="heading">SELL YOUR SCRAP</h2>
              <form method="post" action="addproduct">
                  {% csrf_token %}
                  <input type="text" hidden name="userid" value="{{request.session.username}}">
                  <div class="mb-3">
                      <label for="mimage" class="form-label">Image</label>
                      <input class="form-control" type="file" id="myimage" name="myimage">
                  </div>
                  <div class="mb-3">
                      <label for="mtitle" class="form-label">Description</label>
                      <input type="text" class="form-control" id="discription" name="discription" required>
                  </div>
                  <div class="mb-3">
                      <select class="form-select" name="category">
                          <option selected value="default">Select Category</option>
                          <option  >iron</option>
                          <option  >Metal</option>
                          <option  >Copper</option>
                          <option  >plastic</option>
                          <option  >ALL</option>
                        </select>
                  </div>
                  <div class="mb-3">
                      <label for="mnewcategory" class="form-label">Quantity:</label>
                      <input type="number" class="form-control" id="Quantity" name="Quantity">
                  </div>
                  <button type="submit" class="btn btn-warning ">Save</button>
              </form>
          </div>
      </main>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  
      </script>
  
  </body>
    <style type="text/css">
      .login {
            width: 40%;
            margin: 0 auto;
            background-color: #e3e3e3;
            padding: 2rem;
        }
        
        .heading {
            text-align: center;
            text-transform: uppercase;
            font-size: 1.5rem;
        }
        
        .myalert {
            width: 40% !important;
        }
        @media screen and (max-width:500px){
            .login{
                width:100%;
                padding:2rem 1rem;
            }
        }
        
        @media screen and (min-device-width: 469px) and (max-device-width: 767px) {
            .login{
                width:80%;
                padding:2rem;
            }
        }
        @media screen and (min-device-width: 768px) and (max-device-width: 1069px) {
            .login{
                width:60%;
                padding:2rem;
            }
        }
      html {
  height: 100%;
}

.textarea{
  margin-top: 5%;
}



    </style>
</div>
</body>
{% endblock %}
